<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Simple LLM Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    #answer {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #ccc;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>LLM 질문</h2>

  <textarea id="question" placeholder="질문을 입력하세요..."></textarea>
  <br />
  <button onclick="sendQuestion()">질문하기</button>

  <h3>답변</h3>
  <div id="answer">여기에 답변이 표시됩니다.</div>

  <script>
    async function sendQuestion() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");

      if (!question.trim()) {
        alert("질문을 입력하세요.");
        return;
      }

      answerDiv.innerText = "답변을 불러오는 중...";

      try {
        const response = await fetch("http://localhost:3000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.innerText = data.answer;
      } catch (error) {
        console.error(error);
        answerDiv.innerText = "에러가 발생했습니다.";
      }
    }
  </script>
</body>
</html>
